<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile card component</title>
</head>
<body>
<div class="bg bg-top"></div>
<div class="bg bg-bottom"></div>
<main class="card">
    <div class="card-top">
        <img src="images/image-victor.jpg" alt="user image" />
        <div class="user-details">
            <p class="user-name">Victor Crest <span>26</span></p>
        </div>
        <div class="user-location">
            <p>London</p>
        </div>
    </div>
    <div class="card-bottom">
        <div class="socials">
            <p>80K</p>
            <span>Followers</span>
        </div>
        <div class="socials">
            <p>803K</p>
            <span>Likes</span>
        </div>
        <div class="socials">
            <p>1.4K</p>
            <span>Photos</span>
        </div>
    </div>
</main>
</body>
</html>
